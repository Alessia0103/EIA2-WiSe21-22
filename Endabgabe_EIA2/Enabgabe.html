<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endabgabe Dönerbude</title>
    <link type="text/css" rel="stylesheet" href="css.css">
    <script src="main.js" defer></script>
    <script src="Doener.js" defer></script>
    
    
</head>
<body>
    <div class="header">DÖNERBUDEN SIMULATOR</div>
        
   
    <div class="container">
        
        <!--- Salat--->
        <div class="salad">10</div>
        <img id="salad-küche" src="salad.png">
        <img id="buttonsal" class="is-hidden"src="web-button.png" >
        <img id="salad-theke" src="salad.png">
        <img id="counter" class="is-hidden" src="ubrige-zeit.png">
        <!--- Zwiebel--->
        <div class="zwiebel">10</div>
        <img id="zwiebel-küche" src="onion.png">
        <img id="buttonzwi" class="is-hidden"src="web-button.png" >
        <img id="zwiebel-theke" src="onion.png">
        <img id="counterzwi" class="is-hidden" src="ubrige-zeit.png">
         <!--- Guerke--->
         <div class="gurke">10</div>
         <img id="gurke-küche" src="cucumber.png">
         <img id="buttongur" class="is-hidden"src="web-button.png" >
         <img id="gurke-theke" src="cucumber.png">
         <img id="countergur" class="is-hidden" src="ubrige-zeit.png">
         <!--- Tomate--->
         <div class="tomate">10</div>
         <img id="tomate-küche" src="tomato.png">
         <img id="buttontom" class="is-hidden"src="web-button.png" >
         <img id="tomate-theke" src="tomato.png">
         <img id="countertom" class="is-hidden" src="ubrige-zeit.png">
         <!--- Fleisch--->
         <div class="fleisch">10</div>
         <img id="fleisch-küche" src="meat.png">
         <img id="buttonflei" class="is-hidden"src="web-button.png" >
         <img id="fleisch-theke" src="meat.png">
         <img id="counterflei" class="is-hidden" src="ubrige-zeit.png">



        <canvas id="canvas" width="1300" height="700"></canvas>
         
</div>
</body>
</html>
